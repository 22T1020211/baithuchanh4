<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="m-5 p-5 rounded-5 bg-primary-subtle text-primary">
        <h1>Register</h1>
        <form action="" method="get">
            <div>
            <label class="form-label" for="first name">First name</label>
            <input class="form-control" required type="text" placeholder="Enter Firstname" name="first name" id="first name">
            </div>
            <div>
                <label class="form-label" for="last name">Last name</label>
                <input class="form-control" required placeholder="Enter Lastname" type="text" name="last name" id="last name">
            </div>
            <div>
                <label for="User name">User name</label>
                <input class="form-control" required type="text" placeholder="Enter Username" name="User name" id="User name">
            </div>
            <div>
                <label class="form-label" for="Email address">Email address</label>
                <input class="form-control" required type="text" placeholder="Enter Email" name="Email address" id="Email address">
            </div>
            <div>
                <label class="form-label" for="Pass word">Password</label>
                <input class="form-control" required type="text" placeholder="Enter Password" name="Pass word" id="Pass word">
            </div>
            <div>
                <label class="form-label" for="confirm Pass word">Confirm Password</label>
                <input class="confirm form-control" required type="text" placeholder="Enter Confirm Password" name="confirm Pass word" id="confirm Pass word">
            </div>
            <br>
            <div class="d-flex">
                <button class="btn btn-success" type="submit" >Register</button>
            </div>
        </form>
    </div>
</body>
</html>
