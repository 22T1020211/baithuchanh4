<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <div class="m-5  p-5 rounded-5 bg-dark text-white">
    <h1>đăng nhập hệ thống</h1>
    <form action="" method="get">
        <div>
            <label class="form_label" for="tên đăng nhập">Tên đăng nhập</label>
            <input class="form-control" required type="text" placeholder="Email/sđt/Masinhvien" name="tên đăng nhập" id="tên đăng nhập">
        </div>
        <div>
            <label class="form_label" for="mật khẩu">Mật khẩu</label>
            <input class="form-control" required type="password" placeholder="Mật khẩu" name="mật khẩu" id="mật khẩu">
        </div>
        <div class="form-text"><a href="#">Quên mật khẩu</a></div> 
            <label class="form-label" for="Nhớ mật khẩu">Nhớ mật khẩu</label>
            <input class="form-check-input" type="checkbox"  name="Nhớ mật khẩu" id="Nhớ mật khẩu"> 
        <div class="d-flex">
            <button class="btn btn-success" type="submit">đăng nhập</button>
            <button class="btn btn-outline-danger" type="reset">nhập lại</button>
        </div>
    </div>
    </form>
    </div>
</body>
</html>
